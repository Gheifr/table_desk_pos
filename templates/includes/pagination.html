{% if is_paginated %}
  <div class="d-flex justify-content-center my-3 fixed-bottom-30">
    <div class="btn-group" role="group" aria-label="Pagination">

      <a
          class="btn btn-sm btn-outline-dark {% if not page_obj.has_previous %}disabled{% endif %}"
          href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}"
      >
        ← Prev
      </a>

      <span class="btn btn-sm btn-outline-dark active">
        {{ page_obj.number }} of {{ paginator.num_pages }}
      </span>

      <a
          class="btn btn-sm btn-outline-dark {% if not page_obj.has_next %}disabled{% endif %}"
          href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}"
      >
        Next →
      </a>

    </div>
  </div>
{% endif %}
