{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1>Login</h1>
  </div>

  <div class="container">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form|crispy }}

          <input type="submit" class="btn btn-light" value="Submit">
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
  </div>
{% endblock %}
